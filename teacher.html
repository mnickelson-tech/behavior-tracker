<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behavior Tracker â€” Teacher</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Behavior Tracker â€” Teacher</h1>
      <p class="sub">Tap a behavior to log a timestamp.</p>
    </header>

    <!-- ðŸ” Login bar -->
    <div class="card" style="margin-bottom:14px;">
      <div class="row" style="justify-content:space-between;">
        <div>
          <strong id="userLabel">Not signed in</strong><br />
          <span class="muted" id="userRoleLabel">Role: â€”</span>
        </div>
        <div class="row">
          <button class="btn btn-blue" id="loginBtn">Sign in</button>
          <button class="btn btn-gray" id="logoutBtn" style="display:none;">Sign out</button>
        </div>
      </div>
    </div>

    <main class="main">
      <section class="card">
        <h2>Select Student</h2>

        <div id="studentButtons" class="student-buttons"></div>

        <div class="row">
          <input
            id="studentInput"
            class="input"
            type="text"
            placeholder="Add student (initials or name)â€¦"
          />
          <button id="addStudentBtn" class="btn btn-green">Add</button>
        </div>

        <div id="currentStudentBox" class="current-student" style="display:none;">
          Tracking: <span id="currentStudentName"></span>
        </div>

        <div id="noStudentWarning" class="warning" style="display:none;">
          Please select a student to begin.
        </div>
      </section>

      <section class="card">
        <h2>Track Behaviors</h2>
        <div id="behaviorGrid" class="behavior-grid"></div>
      </section>

      <section class="card">
        <h2>Todayâ€™s Log</h2>
        <div id="todayLog" class="log-list"></div>
      </section>
    </main>
  </div>

  <!-- âœ… Firebase / module-based teacher logic -->
  <script type="module" src="js/teacher.js"></script>
</body>
</html>
